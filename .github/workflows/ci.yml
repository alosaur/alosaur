name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@master
      - run: curl -fsSL https://deno.land/x/install/install.sh | sh -s v0.41.0
      - run: export PATH="$HOME/.deno/bin:$PATH"
      - run: deno test -A --config ./src/tsconfig.lib.json