name: test

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-16.04
        strategy:
            matrix:
                deno: [1.6.3]
        name: Deno ${{ matrix.deno }}
        steps:
            - uses: actions/checkout@master
            - name: Setup deno
              uses: denolib/setup-deno@master
              with:
                  deno-version: ${{ matrix.deno }}
            - name: fmt check
              run: deno fmt --check 
            - name: Test
              run: deno test -A --config ./src/tsconfig.lib.json
            - name: Snaphot test OpenApi e2e
              run: deno test -A --config ./src/tsconfig.lib.json openapi/e2e/openapi-e2e-test.ts
