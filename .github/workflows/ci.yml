name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        deno: [0.41.0]
    name: Deno ${{ matrix.deno }}
    steps:
      - uses: actions/checkout@master
      - name: Alosaur test
        with:
          deno-version: ${{ matrix.deno }}
      - run: deno test -A --config ./src/tsconfig.lib.json